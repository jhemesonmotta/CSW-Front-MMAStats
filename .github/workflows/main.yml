name: mmastats

on:
  push:
    branches: [ feature/eslint ]
  pull_request:
    branches: [ master ]

jobs:
  mmasta test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Angular Full CI
        uses: colbyhill21/angular-full-ci/@v1.0
        with:
          lint: run lint
          mocha: true