<div class="row">
  <div class="col-lg-12 main-chart" *ngIf="carregando">
    <app-loader></app-loader>
  </div>
  
  <div class="col-lg-12 main-chart" *ngIf="!carregando">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h1>Ranking de Equipes</h1>

        <section id="ranking">
          <div class="container-fluid container-scroll">
            <section id="ranking" class="row">
              <!-- REPETIR POR LUTADOR -->
              <div class="row ranking-row {{decideClasse(i)}}" *ngFor="let equipe of listaTimes(); index as i">
                <div class="col-md-4 col-xs-4">
                  <b class="position">
                    {{i+1}}Â°
                  </b>
                </div>
  
                <div class="col-md-4 col-xs-4">
                    {{equipe.nome}}
                </div>
  
                <div class="col-md-4 col-xs-4 text-right">
                  <b>
                    {{equipe.pontuacao.toFixed(3)}}
                  </b>
                </div>
  
              </div>
              <!-- FIM REPETIR POR LUTADOR -->
  
            </section>
          </div>
  
          <div class="center">
            <button type="button" class="btn btn-ver" (click)="carregarMais()">Ver +</button>
          </div>
        </section>
        

      </div>
    </div>
  </div>
</div>
