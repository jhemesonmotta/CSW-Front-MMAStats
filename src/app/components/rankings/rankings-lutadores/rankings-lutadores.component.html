<div class="row">
  <div class="col-lg-12 main-chart" *ngIf="carregando">
    <app-loader></app-loader>
  </div>
  
  <div class="col-lg-12 main-chart" *ngIf="!carregando">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h1>Ranking de Lutadores - Categoria: {{categoria}}</h1>

        <div class="container-fluid container-scroll">
          <div class="row cabecalho-rankings">

            <div class="col-md-4">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Peso por Peso')">Peso por Peso</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Pesado')">Pesados</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Meio-Pesado')">Meio Pesados</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Médio')">Médios</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Meio-Médio')">Meio Médios</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Leve')">Leves</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Pena')">Penas</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Galo')">Galos</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Mosca')">Moscas</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Palha')">Palhas</button>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn col-md-12 btn-cabecalho" (click)="trocaCategoria('Átomo')">Átomos</button>
            </div>

          </div>
        </div>

        <section id="ranking">
          <div class="container-fluid container-scroll">
            <section id="ranking" class="row">
              <!-- REPETIR POR LUTADOR -->
              <div class="row ranking-row {{decideClasse(i)}}" *ngFor="let lutador of listaLutadores(); index as i">
                <div class="col-md-2 col-xs-2">
                  <b class="position">
                    {{i+1}}°
                  </b>
                </div>
  
                <div class="col-md-4 col-xs-4">
                  {{lutador.nome}}
                </div>
  
                <div class="col-md-4 col-xs-4">
                  {{lutador.equipe}}
                </div>
  
                <div class="col-md-2 col-xs-2 text-right">
                  <b>
                    {{lutador.score}}
                  </b>
                </div>
  
              </div>
              <!-- FIM REPETIR POR LUTADOR -->
  
            </section>
          </div>
  
          <div class="center">
            <button type="button" class="btn btn-ver" (click)="carregarMais()">Ver +</button>
          </div>
        </section>
        

      </div>
    </div>
  </div>
</div>
