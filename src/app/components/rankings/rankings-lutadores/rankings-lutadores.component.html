<div class="row">
  <div class="col-lg-12 main-chart" *ngIf="carregando">
    <app-loader></app-loader>
  </div>
  
  <div class="col-lg-12 main-chart" *ngIf="!carregando">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h1>Ranking de Lutadores - Peso por Peso</h1>

        <div class="container-fluid container-scroll">
          <section id="ranking" class="row">
            <!-- REPETIR POR LUTADOR -->
            <div class="row ranking-row {{decideClasse(i)}}" *ngFor="let lutador of listaLutadores(); index as i">
              <div class="col-md-2 col-xs-2">
                <b class="position">
                  {{i+1}}Â°
                </b>
              </div>

              <div class="col-md-4 col-xs-4">
                {{lutador.nome}}
              </div>

              <div class="col-md-4 col-xs-4">
                {{lutador.equipe}}
              </div>

              <div class="col-md-2 col-xs-2 text-right">
                <b>
                  {{lutador.score}}
                </b>
              </div>

            </div>
            <!-- FIM REPETIR POR LUTADOR -->

          </section>
        </div>

        <div class="center">
          <button type="button" class="btn btn-ver" (click)="carregarMais()">Ver +</button>
        </div>

      </div>
    </div>
  </div>
</div>
