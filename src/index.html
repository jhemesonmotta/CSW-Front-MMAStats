<body>
  <section id="container">
    <app-root></app-root>
    <noscript>Por favor, habilite o javascript para continuar usando esta aplicação.</noscript>
  </section>

  <script src="./assets/vendors/lib/jquery/jquery.min.js"></script>
  <script src="./assets/vendors/lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="./assets/vendors/lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="./assets/vendors/lib/jquery.scrollTo.min.js"></script>
  <script src="./assets/vendors/lib/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="./assets/vendors/lib/jquery.sparkline.js"></script>
  <script src="./assets/vendors/lib/common-scripts.js"></script>
  <script type="text/javascript" src="./assets/vendors/lib/gritter/js/jquery.gritter.js"></script>
  <script type="text/javascript" src="./assets/vendors/lib/gritter-conf.js"></script>
  <script src="./assets/vendors/lib/sparkline-chart.js"></script>
  <script src="./assets/vendors/lib/zabuto_calendar.js"></script>
  <script type="application/javascript">
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  </script>
</body>
